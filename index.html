<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="widht=device-width, initial-scale=1">
    <meta name="description" content="En esta pagina van a poder realizar converciones de temperaturas.">
    <meta name="keywords"  content="CONVERSOR DE TEMPERATURA, FAHRENHEIT, KALVIN, CELSIUS">
    <title>Conversor de Temperatura</title>
</head>

<body>
    <header>
        <div class="col-12">
            <h1 class="tilt">Conversor de Temperatura</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="div2 col-12">
                <h2 class="tilt2">Ingrese valor a convertir<h2>
                <input type="number" name="numero" placeholder="Ej: 28">
            </div>
            <div class="div3 col-12">
                <p class="text">Seleccione la conversion que quiere hacer:</p>

                <button>Fahrenheit a Celsius</button>
                <button>Fahrenheit a Kelvin</button>
                <button>Celsius a Fahrenheit</button>
                <button>Celsius a Kelvin</button>
                <button>Kelvin a Fahrenheit</button>
                <button>Kelvin a Celsius</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="col-12">
            <p class="tilt2">@copyright PICCINO</p>
        </div>
    </footer>
</body>
</html>
